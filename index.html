<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game "Life"</title>
</head>

<body>
  <canvas id="game"></canvas>
  <script>

    function generateColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16)
    }

    class Game {
      constructor() {
        this.cellSize = 10
        this.cellNumberX = 100
        this.cellNumberY = 100
        this.canvas = document.getElementById('game')
        this.ctx = this.canvas.getContext('2d')
      }

      init() {
        this.canvas.setAttribute("width", this.cellNumberX * this.cellSize)
        this.canvas.setAttribute("height", this.cellNumberY * this.cellSize)
      }

      draw() {
        for (let x = 0; x < this.cellNumberX; x++) {
          for (let y = 0; y < this.cellNumberY; y++) {
            this.drawCell(x, y)
          }
        }
      }

      drawCell(x, y) {
        this.ctx.fillStyle = 'black'
        this.ctx.fillRect(y * this.cellSize, x * this.cellSize, this.cellSize, this.cellSize)
        this.ctx.fillStyle = generateColor()
        this.ctx.fillRect(y * this.cellSize + 1, x * this.cellSize + 1, this.cellSize - 1, this.cellSize - 1)
      }
    }

    const game = new Game()
    game.init()
    game.draw()
  </script>
</body>

</html>
